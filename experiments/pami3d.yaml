scene:
    # box D
    - name:         boxd
      x:            [0, 90]
      y:            [0, 170]
      pose:
          T:            [-132, -117, 0]
          R:            [0, 0, 0]
          Rformat:      'euler-zyx-deg'
    - name:         boxd1
      x:            [0, 90]
      y:            [0, 170]
      z:            140
      mount:        boxd
    - name:         boxd2
      x:            [0, 90]
      y:            0
      z:            [0, 140]
      mount:        boxd
    - name:         boxd3
      x:            [0, 90]
      y:            170
      z:            [0, 140]
      mount:        boxd
    - name:         boxd4
      x:            0
      y:            [0, 170]
      z:            [0, 140]
      mount:        boxd
    - name:         boxd5
      x:            90
      y:            [0, 170]
      z:            [0, 140]
      mount:        boxd

    # box E
    - name:         boxe
      x:            [0, 120]
      y:            [0, 80]
      pose:
          T:            [96, -117, 0]
          R:            [0, 0, 0]
          Rformat:      'euler-zyx-deg'
    - name:         boxe1
      x:            [0, 120]
      y:            [0, 80]
      z:            100
      mount:        boxe
    - name:         boxe2
      x:            [0, 120]
      y:            0
      z:            [0, 100]
      mount:        boxe
    - name:         boxe3
      x:            [0, 120]
      y:            80
      z:            [0, 100]
      mount:        boxe
    - name:         boxe4
      x:            0
      y:            [0, 80]
      z:            [0, 100]
      mount:        boxe
    - name:         boxe5
      x:            120
      y:            [0, 80]
      z:            [0, 100]
      mount:        boxe

relevance:
    - name:         boxdpoints
      mount:        boxd
      step:         10
      ddiv:         1
      ranges:
        - x:        [10, 80]
          y:        [10, 160]
          z:        140
          rho:      0
          eta:      0
        - x:        [10, 80]
          y:        0
          z:        [10, 130]
          rho:      1.5707963267948966
          eta:      4.7123889803846897
        - x:        [10, 80]
          y:        170
          z:        [10, 130]
          rho:      1.5707963267948966
          eta:      1.5707963267948966
        - x:        0
          y:        [10, 160]
          z:        [10, 130]
          rho:      1.5707963267948966
          eta:      3.1415926535897931
        - x:        90
          y:        [10, 160]
          z:        [10, 130]
          rho:      1.5707963267948966
          eta:      0

    - name:         boxepoints
      mount:        boxe
      step:         10
      ddiv:         1
      ranges:
        - x:        [10, 110]
          y:        [10, 70]
          z:        100
          rho:      0
          eta:      0
        - x:        [10, 110]
          y:        0
          z:        [10, 90]
          rho:      1.5707963267948966
          eta:      4.7123889803846897
        - x:        [10, 110]
          y:        80
          z:        [10, 90]
          rho:      1.5707963267948966
          eta:      1.5707963267948966
        - x:        0
          y:        [10, 70]
          z:        [10, 90]
          rho:      1.5707963267948966
          eta:      3.1415926535897931
        - x:        120
          y:        [10, 70]
          z:        [10, 90]
          rho:      1.5707963267948966
          eta:      0

    - name:         wall
      mount:        boxd
      step:         10
      ddiv:         1
      ranges:
        - x:        [10, 80]
          y:        170
          z:        [10, 130]
          rho:      1.5707963267948966
          eta:      1.5707963267948966
